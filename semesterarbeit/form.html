<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <title>Feedback-Formular</title>
</head>
<body>
  <header>
      <nav id="navBar">
          <a onclick="toggleMenu()" id="menu-button">Menu ausklappen</a>
          <a href="index.html">Startseite</a>
          <a href="products.html">Produkte</a>
          <a href="testimonials.html">Testimonials</a>
          <a href="form.html" class="active">Feedback senden</a>
      </nav>
  </header>
  <h1>Ihre Meinung ist uns wichtig!</h1>
  <section class="content">
      <form id="feedback-form">
          <section class="name-and-email">
              <div>
                  <label for="feedback-name">Name:</label>
                  <input type="text" id="feedback-name" name="name" required>
                  <p id="feedback-name-help" class="helptext">Name zw. 3 und 100 Zeichen</p>
              </div>
              <div>
                  <label for="feedback-email">E-Mail:</label>
                  <input type="email" name="email" id="feedback-email" required>
                  <p id="feedback-email-help" class="helptext">Gültige E-Mail-Adresse</p>
              </div>
          </section>
          <section class="Sliders">
              <div>
                  <label for="feedback-design">Design bewerten</label>
                  <input type="range" min="1" max="10" value="5" name="rating_design" id="feedback-design">
                  <p class="helptext"><span id="feedback-design-value">5</span> von 10</p>
              </div>
              <div>
                  <label for="feedback-components">Funktionsumfang bewerten</label>
                  <input type="range" min="1" max="10" value="5" name="rating_components" id="feedback-components">
                  <p class="helptext"><span id="feedback-components-value">5</span> von 10</p>
              </div>
          </section>
          <section>
              <div>
                  <label for="feedback-comment">Hinterlassen Sie einen Kommentar</label>
                  <textarea id="feedback-comment" name="comment" cols="40" rows="5"></textarea>
              </div>
          </section>
          <button type="submit" disabled="true">Absenden</button>
          <p id="feedback-submitted"></p>
      </form>
  </section>
  <footer>
      <p>
          © 2022 Eric Ferrari-Herrmann – Fernfachhochschule Schweiz – Schinerstrasse 18 CH-3900 Brig
      </p>
  </footer>
  <script src="js/form.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/apis.js"></script>
</body>
</html>
