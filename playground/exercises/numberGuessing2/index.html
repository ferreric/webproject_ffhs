<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="guessing-game">
    <div>
      <h2>Feedback</h2>
      <span id="spnFeedback" class="feedback-text">Holen Sie sich eine neue Nummer</span>
    </div>
    <div>
      <h2>Start the game</h2>
      <input id="btnStart" type="button" value="Get New Number" />
    </div>
    <div>
      <h2>Guess The number</h2>
      <input
              id="inpGuess"
              disabled="disabled"
              type="number"
              name="guess">
      <input
              disabled="disabled"
              id="btnGuess"
              type="button"
              value="guess">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
