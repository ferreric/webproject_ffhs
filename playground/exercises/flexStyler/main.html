<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
<section class="form-wrap">
  <div>
    <label>
      <span>Flex Direction</span>
      <select id="select-flex-direction">
        <!--option value="test"-->Test<!--/option-->
      </select>
    </label>
    <label>
      <span>Justify Content</span><select id="select-justify-content"></select>
    </label>
    <label>
      <span>Align Items</span><select id="select-align-items"></select>
    </label>
    <label>
      <span>Wrap active</span>
      <input type="checkbox" id="chk-wrap">
    </label>
    <div class="button-wrap">
      <button class="btn" id="btn-rand-dimension">Randomize dimensions</button>
      <button class="btn" id="btn-add-element">Add Element</button>
      <button class="btn" id="btn-del-element">Del Element</button>
    </div>
  </div>
</section>
<section class="flex-wrap">
  <div class="flex-container" id="flex-container">
    <div class="center-center">1</div>
    <div class="center-center">2</div>
    <div class="center-center">3</div>
    <div class="center-center">4</div>
    <div class="center-center">5</div>
  </div>
</section>
<script src="script.js"></script>
</body>
</html>
